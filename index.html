
<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="main">
    <h1>Whether App</h1>
    <input type="number" name="number" id="number" required>
    <button onclick="press()">Click</button>
    <br>
    <br>
     <h2 id="result"></h2>
</div>


<script>
 
  function press(){
    let getData = document.querySelector('#number').value;

    if(getData > 30){
        document.getElementById('result').innerHTML = "It's To Hot Outside";

    }else if(getData > 25){
        document.getElementById('result').innerHTML = "It's Hot Outside";

    }else if(getData > 20){
        document.getElementById('result').innerHTML = "It's Pleasant Outside";

    }else if(getData > 15){
        document.getElementById('result').innerHTML = "You Need a Jacket On Ride";

    }else if(getData > 10){
        document.getElementById('result').innerHTML = "Its freezing Outside";

    }else if(getData >= 1){
        document.getElementById('result').innerHTML = "Don't Go OutSide It's To Cold";

    }else{
        document.getElementById('result').innerHTML = "";

    }

  }
</script>
</body>

</html>
